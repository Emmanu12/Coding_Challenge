<!-- List all topic items -->

<div class="row">
    <div class="col-xs-12">
        <div class="pull-left">
            <h2>Topic list</h2>
        </div>
        <div class="pull-right">
        <h2><button class="btn btn-success" (click)="onNewTopic()">New Topic</button></h2>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="topic-list-class">
            <app-topic-item *ngFor="let topicEl of topics; let i = index"
            [topic] = "topicEl"
            (topicSelected) = "onTopicSelected(topicEl)"
            [index] = "i"></app-topic-item>
        </div>
    </div>
</div>
